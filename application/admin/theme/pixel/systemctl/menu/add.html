<script>
    $(function() {
        $("#view-icon-input").keyup(function(event) {
            $("#view-icon").attr('class', $(this).val());
        });

        $("form").submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: "{:url('admin/systemctl.menu/do_add')}",
                data: $(this).serialize(),
                success: function(response) {
                    if (response.code === 1) {
                        layer.msg(response.msg, {icon: 1, time: 500}, function() {
                            location.href = "{:url('admin/systemctl.menu/index')}";
                        });
                    } else {
                        layer.msg(response.msg, {icon: 2, time: 1500});
                    }
                }
            });
        });
    });
</script>
