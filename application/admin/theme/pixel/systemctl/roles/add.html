{extend name="tpl:base" /}
{block name="style"}{/block}
{block name="script"}
<script>
    $(function() {
        $("form").submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: "{:url('admin/systemctl.roles/do_add')}",
                data: $(this).serialize(),
                success: function(response) {
                    if (response.code === 1) {
                        layer.msg(response.msg, {icon: 1, time: 800}, function() {
                            location.href = "{:url('admin/systemctl.roles/index')}";
                        });
                    } else {
                        layer.msg(response.msg, {icon: 2, time: 800});
                    }
                }
            });
        });
    });
</script>
{/block}
{block name="container"}
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs nav-tabs-simple m-b-1">
            <li><a href="{:url('admin/systemctl.roles/index')}">列表</a></li>
            <li class="active"><a>添加</a></li>
        </ul>

        <div class="panel">
            <form class="form-horizontal">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-1 control-label">角色名</label>
                        <div class="col-md-5">
                            <input type="text" name="title" value="" placeholder="角色名" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-1 control-label">状态</label>
                        <div class="col-md-5">
                            <label class="custom-control custom-radio radio-inline">
                                <input type="radio" name="status" class="custom-control-input" value="1" checked>
                                <span class="custom-control-indicator"></span>
                                正常
                            </label>
                            <label class="custom-control custom-radio radio-inline">
                                <input type="radio" name="status" class="custom-control-input" value="0">
                                <span class="custom-control-indicator"></span>
                                禁用
                            </label>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-5 col-md-offset-1">
                            <button class="btn btn-primary" type="submit">确定</button>
                            <button class="btn btn-warning" type="reset">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
